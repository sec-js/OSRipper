[pytest]
# Pytest configuration for OSRipper

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 7.0

# Output options
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Warnings
    -W ignore::DeprecationWarning
    # Fail on first error (remove this to run all tests)
    # -x
    # Show durations of slowest tests
    --durations=10
    # Coverage reporting (requires pytest-cov to be installed)
    # Uncomment the following lines after installing pytest-cov:
    # --cov=src/osripper
    # --cov-report=term-missing
    # --cov-report=html:htmlcov

# Coverage options
[coverage:run]
source = src/osripper
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

